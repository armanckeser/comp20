<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Union Strike Folk Song</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

  <h1 id="title">Union Strike Folk Song</h1>

  <video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls></video>
  <div id="lyrics"></div>

  <script type="text/javascript">
    var video = document.getElementById("butwehavethepower");
    var lyrics = document.getElementById("lyrics");

    video.addEventListener("timeupdate", function() {
      if (video.currentTime > 5 && video.currentTime < 10 ) {
        lyrics.innerHTML = "<p>Lisa: Come gather round, children,<br>It's high time ye learned</p>";
      }
      else if (video.currentTime > 10.5 && video.currentTime < 16 ) {
        lyrics.innerHTML = "<p>'Bout a hero named Homer<br>And a devil named Burns.</p>";
      }
      else if (video.currentTime > 17 && video.currentTime < 21 ) {
        lyrics.innerHTML = "<p>We'll march 'till we drop<br>The girls and the fellas.</p>";
      }
      else if (video.currentTime > 21.5 && video.currentTime < 27 ) {
        lyrics.innerHTML = "<p>We'll fight 'till the death<br>Or else fold like umbrellas.</p>";
      }
      else if (video.currentTime > 37 && video.currentTime < 42 ) {
        lyrics.innerHTML = "<p>So we'll march day and night<br>By the big cooling tower.</p>";
      }
      else if (video.currentTime > 42.5 && video.currentTime < 50 ) {
        lyrics.innerHTML = "<p>They have the plant<br>But we have the power.</p>";
      }
      else if (video.currentTime > 52 && video.currentTime < 55 ) {
        lyrics.innerHTML = "<p>Lenny: Now do \"Classical Gas!\"</p>";
      }
      else if (video.currentTime > 71 && video.currentTime < 91 ) {
        lyrics.innerHTML = "<p>So we'll march day and night <br>" +
                              "By the big cooling tower. <br>" +
                              "They have the plant <br>" +
                              "But we have the power.</p>";
      }
      else {
        lyrics.innerHTML = "";
      }

    }, false );
  </script>
</body>

</html>
